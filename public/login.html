<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register</title>
    <link rel="stylesheet" href="/style">
</head>
<body>
  <nav class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
        </label>
        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
          <li><a href="/">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
          <li><a href="/articles">Articles</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-end">
      <a href="/" class="btn btn-ghost normal-case text-xl">bigTimeNerd</a>
    </div>
</nav>
    
    <main>
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Login now!</h1>
                <p class="py-6">Login to add comments.</p>
              </div>
              <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input id="email" type="text" placeholder="email" class="input input-bordered" />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="password" type="password" placeholder="•••••••••" required class="input input-bordered" />
                  </div>
                  <div class="form-control mt-6">
                    <button id="submit-btn" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>
    
    <div class="stats shadow flex align-middle">
  
      <div class="stat place-items-center">
        <div class="stat-title">Comments</div>
        <div class="stat-value">
          <p id="comment-count"></p>
        </div>
        <div class="stat-desc">Since November 2022</div>
      </div>
      
      <div class="stat place-items-center">
        <div class="stat-title">Users</div>
        <div class="stat-value text-secondary">
          <p id="user-count"></p>
        </div>
      </div>
      
      <div class="stat place-items-center">
        <div class="stat-title">Articles</div>
        <div class="stat-value text-primary">
          <p id="article-count"></p>
        </div>
      </div>
      
    </div>

    <footer class="footer p-10 bg-base-200 text-base-content">
      <div>
        <span class="footer-title">bigTimeNerd.dev</span> 
        <a href="/login" class="link link-hover">login</a> 
        <a href="/login" class="link link-hover">register</a> 
        <a class="link link-hover" href="/admin">Admin</a>
      </div> 
      <div>
        <span class="footer-title">Company</span> 
        <a class="link link-hover" href="https://github.com/austonyb">About us</a> 
        <a class="link link-hover" href="https://github.com/austonyb">Contact</a> 
      </div> 
    </footer>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/loginjs"></script>
</body>
</html>
